<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
        }
        body{
            background: #ccc;
        }
    </style>
</head>
<body>
<script>
    var el = document.body;
    el.addEventListener('click', {
        name: 'foo',
        handleEvent: function (event) {
            alert('click name=' + this.name);
        }
    })
</script>
</body>
</html>
